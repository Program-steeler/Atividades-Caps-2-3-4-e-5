    <h1> 2.6 </h1>
    <h3> Álcool ou Gasolina? </h3>
    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina = caminhoComGasolina/tanque;
        document.write("Foi consumido " + consumoDeGasolina + "L de gasolina");
        var caminhoComAlcool = 300;
        var consumoDeAlcool = caminhoComAlcool/tanque;
        document.write("<br>" + "Foi consumido " + consumoDeAlcool + "L de Álcool");
        document.write("<br>" + "Gasolina com .round: " + Math.round(consumoDeGasolina) + "<br>" + "Álcool com .round: " + Math.round(consumoDeAlcool));
        document.write("<br>" + "Gasolina com toFixed(): " + consumoDeGasolina.toFixed(2) + "<br>" + "Álcool com toFixed(): " + consumoDeAlcool.toFixed(2));
        var preçoAlcool = 2.40;
        var preçoGasolina = 2.90;
        var preçoPorKilometroGasolina = preçoGasolina/tanque;
        var preçoPorKilometroAlcool = preçoAlcool/tanque;
        document.write("<br>" + "preçoPorKMGasolina: " + preçoPorKilometroGasolina.toFixed(2) + "<br>" + "preçoPorKMAlcool: " + preçoPorKilometroAlcool.toFixed(2));
        document.write("<br>" + "O preço mais baixo é o do Álcool");
    </script>
