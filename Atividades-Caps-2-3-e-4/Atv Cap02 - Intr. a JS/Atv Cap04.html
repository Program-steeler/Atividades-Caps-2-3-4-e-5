    <h1> 4.6 </h1>
    <script>
        var pulaLinha = function() {
            document.write("<br>");
        };

        var mostra = function(frase) {
            document.write(frase);
            pulaLinha();
        };

        function sorteia(n){
            return Math.round(Math.random(0,n) * 100);
        }

        var numeroPensado = sorteia(100);
        var chute = prompt("Já pensei. Qual você acha que é?");
        if(chute == numeroPensado) {
            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
        }
        if(chute > numeroPensado){
            mostra("Você errou! Seu número é maior que o meu! Eu tinha pensado no " + numeroPensado + " e você digitou " + chute);
        }
        if(chute < numeroPensado){
            mostra("Você errou! Seu número é menor que o meu! Eu tinha pensado no " + numeroPensado + " e você digitou " + chute);
        }
    </script>
