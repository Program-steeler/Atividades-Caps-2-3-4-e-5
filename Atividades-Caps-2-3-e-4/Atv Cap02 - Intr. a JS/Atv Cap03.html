<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividades Cap03 </title>
    <style>
        h1{
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
        }
    </style>
</head>
<body>

    <h1> 3.3 </h1>

    <script>

        var pulaLinha = function() {
            document.write("<br>");
        };
        
        var mostra = function(frase) {
            document.write(frase);
            pulaLinha();
        };

        var calcularIMC = function(altura, peso){
            var imc = peso / (altura * altura);
            return imc;
        };

        var peso = 75;
        var altura = 1.72;
        var imc = Math.round(calcularIMC(altura, peso));
        mostra("Meu imc é: " + imc.toFixed(2));
        mostra("Ainda estou " + (imc - 18.5) + " pontos acima do limite de magreza.");
        mostra("Ainda estou " + (35 - imc) + " pontos abaixo da obesidade severa.");
    </script>

    <h1> 3.5 </h1>

    <script>
        var pulaLinha = function() {
            document.write("<br>");
        };

        var mostra = function(frase) {
            document.write(frase);
            pulaLinha();
        };

        var calcularIMC = function(altura, peso){
            var imc = peso / (altura * altura);
            return imc;
        };

        var nomeUsuario = prompt("Digite seu nome")
        var alturaUsuario = prompt(nomeUsuario + " digite sua altura.");
        var pesoUsuario = prompt(nomeUsuario + " digite seu peso.");
        var imcUsuario = calcularIMC(alturaUsuario, pesoUsuario);
        mostra(nomeUsuario + " o seu imc é " + imcUsuario.toFixed(2));

        //Caso digitado número com vírgula ou letra ao invés de números retorna NaN

    </script>

    <h1> 3.6 </h1>

    <script>
        var calculaDiasDeVida = function(idade){
            return idade * 365;
        }

        var calculaBatimentos = function(dias){
            return dias * 24 * 60 * 80;
        }

        var idade = prompt("Quantos anos você tem?");
        var dias = calculaDiasDeVida(idade);
        var batimentos = calculaBatimentos(dias);
        document.write("Você já viveu " + dias + " dias de vida");
        document.write("Seu corção já bateu " + batimentos + " vezes. Haja coração!");

    </script>
</body>
</html>
