        <h1> 5.11 </h1>
        <script>
            var numeroPensado = Math.round(Math.random() * 100);
            var numeroDaTentativa = 1;
            while(numeroDaTentativa <= 3) {
                var chute = prompt("Qual você acha que é?");
                if(chute == numeroPensado) {
                    alert("Parabéns, você acertou!");
                    break;
                } else {
                    if(chute < numeroPensado){
                        alert("Você errou, seu número é menor que o meu! Será que ainda tem mais tentativas?");
                    }
                    if(chute > numeroPensado){
                        alert("Você errou, seu número é maior que o meu! Será que ainda tem mais tentativas?");
                    }
                }
                numeroDaTentativa++;
            }
            alert("O número era: " + numeroPensado);
